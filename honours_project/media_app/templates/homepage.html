<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<html>
  <body>
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>
    {% else %}
    <p>Please log in</p>
    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
    {% endif %} {% endblock %}
  </body>
</html>
